<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Area of Triangle</p>
    <div class="form">
        <label for="side1">Side 1:</label>
        <input type="text" id="side1" name="side1">
        <br>
        <label for="side2">Side 2:</label>
        <input type="text" id="side2" name="side2">
        <br>
        <label for="side3">Side 3:</label>
        <input type="text" id="side3" name="side3">
        <br>
        <button onclick="areaCalc()">Calculate The Area</button>
    </div>

    <p>AREA: <span id="result"></span></p>
    <!-- Custom javascript -->
    <script>
        function areaCalc(){
            let area;
            // Get the inputs
            let a = Number(document.getElementById('side1').value);
            let b = Number(document.getElementById('side2').value);
            let c = Number(document.getElementById('side3').value);

            if (((a + b) > c) && ((c + a) > b) && ((b + c) > a)){
                s = (a + b + c)/2;
                d = s * (s-a) * (s-b) * (s-c);
                area = Math.sqrt(d);
                document.getElementById('result').innerHTML = area;
            }else{
                document.getElementById('result').innerHTML = "Triangle is not possible!";
            }
            
        }
    </script>
</body>
</html>
